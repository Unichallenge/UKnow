<div class="row">
    <div *ngFor="let post of posts" class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-body">
                <a [href]="post.link" class="card-title"><h5>{{post.title}}</h5></a>
                <p class="card-text">
                    {{post.description}}
                </p>
                <p class="card-text">
                    <a class="mr-1" tabindex="0" *ngFor="let tag of post?.tags" (click)="tagClicked.emit(tag.name)">
                        #{{tag.name}}
                    </a>
                </p>
            </div>
            <img *ngIf="post?.image" class="card-img-bottom" [src]="post?.image" [alt]="post.title">
        </div>
    </div>
</div>
