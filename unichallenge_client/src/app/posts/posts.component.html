<div class="row">
  <div *ngFor="let post of posts" class="col-lg-6 col-md-6 col-sm-12">
    <div class="card">
      <div class="card-body">
        <a href="{{post.link}}" class="card-title"><h5>{{post.title}}</h5></a>
        <p class="card-text">{{post.description}}</p>
        <div class="row">
          <div *ngFor="let tag of post.tags">
            <a href="#"><h6>#{{tag.name}}</h6></a>&nbsp;
          </div>
        </div>
      </div>
      <img class="card-img-bottom" src="../assets/img/{{post.id}}.png" alt="Card image cap">
    </div>
  </div>
</div>
