        <div class="py-4">
            <app-search [(term)]="searchTerm" (search)="search()"></app-search>

        </div>

            <a href="https://forms.gle/HptDjnfknYsXuzvE9" target="_blank">εδώ</a>.
        </footer>
    </div>
</div>
