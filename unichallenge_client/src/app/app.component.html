<app-navbar [collapse]="collapse">
    <app-search [(term)]="searchTerm" (search)="search()" [hidePredictions]="true"></app-search>
</app-navbar>
<div class="content">
    <div class="container">
        <div class="py-4">
            <app-search [(term)]="searchTerm" (search)="search()"></app-search>
        </div>
        <div #contentStart>
            <app-posts (tagClicked)="searchTerm = $event; search()" [posts]="posts"></app-posts>
        </div>
    </div>
</div>
