<app-navbar [collapse]="collapse">
    <app-search [(term)]="searchTerm" (search)="search()" [hidePredictions]="true"></app-search>
</app-navbar>
<app-form *ngIf="form" (close)="form = false"></app-form>
<div class="content">
    <div class="container">
        <div class="py-4">
            <app-search [(term)]="searchTerm" (search)="search()"></app-search>
        </div>
        <div #contentStart>
            <app-posts (tagClicked)="searchTerm = $event; search()" [posts]="posts"></app-posts>
        </div>
        <footer class="text-center text-muted small my-3">
            Created with
            <i class="fas fa-heart text-danger"></i>
            by the
            <a href="https://unichallenge.gr">UniChallenge</a>
            team & supported by
            <a href="https://ender.gr">ender.gr</a>
            .
            Αν επιθυμείτε να δημοσιεύσετε, πατήστε
            <a (click)="form = true; false" href>εδώ</a>.
        </footer>
    </div>
</div>
